<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
  img {
    width: 100%;
  }
  </style>
</head>
<body>
  <!-- Setar a largura com width - o estilo eh sobreposto pela tag style - property width -->
  <img src="images/img1.jpg" alt="Uma imagem" width="500px" height="auto">
  <a href="https://www.uol.com.br" target="_blank">
    <!-- Agora com a tag style inline, este estilo prevalece!! -->
  <img src="images/img1.jpg" alt="A mesma imagem" style="width:500px; height:auto; float:right;">
  </a>
  <p>Colocando um texto a esquerda da imagem usando a propriedade float</p>
</body>
</html>
